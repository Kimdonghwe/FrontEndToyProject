<!DOCTYPE html>
<html lang="kor">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>quiz</title>

    <!-- CSS 파일 연결 -->
    <link rel="stylesheet" href="quiz.css">
    <script src="quiz.js" defer></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

</head>
<body>

    <header></header>
    <div class="container">
    
        <div class="question-wrapper">
            <p class="question">1. 오늘날씨를 맞추시오.</p>
        </div>

        <div class="answer-wrapper">
            <ul class="answers">
                <li> <label for="answer1" class="answer1">1</label><input type="radio" name="answer" id="answer1" value="1"></li>
                <li> <label for="answer2" class="answer2">2</label><input type="radio" name="answer" id="answer2" value="2"></li>
                <li> <label for="answer3" class="answer3">3</label><input type="radio" name="answer" id="answer3" value="3"></li>
                <li> <label for="answer4" class="answer4">4</label><input type="radio" name="answer" id="answer4" value="4"></li>
            </ul>
        </div>
        <progress id="fileProgress" value="0" max="100"></progress>
        <button type="button" class="prevQeustionBtn hidden">이전</button>
        <button  type="button" class="nextQuestionBtn">다음문제</button>
        <button type="button" class="submitBtn hidden">제출</button>
        
    </div>

    <!-- 모달 창 -->
    <div id="resultModal" class="modal hidden">
        <div class="modal-content">
            <span class="closeBtn">&times;</span>
            <h2>퀴즈 결과</h2>
            <p>맞은 개수: <span id="correctCount"></span></p>
            <p>틀린 개수: <span id="incorrectCount"></span></p>
            <div id="detailedResults"></div>
        </div>
    </div>

</body>
</html>
