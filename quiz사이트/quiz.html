<!DOCTYPE html>
<html lang="kor">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>quiz</title>

    <!-- CSS 파일 연결 -->
    <link rel="stylesheet" href="quiz.css">
    <script src="quiz.js" defer></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

</head>
<body>

    <header></header>
    <div class="container">
    
        <div class="question-wrapper">
            <p class="question">1. 오늘날씨를 맞추시오.</p>
        </div>

        <div class="answer-wrapper">
            <ul class="answers">
                <li> <label for="answer1" class="answer">1</label><input type="radio" name="answer1" id="answer1" value="1"></li>
                <li> <label for="answer2" class="answer">2</label><input type="radio" name="answer2" id="answer2" value="2"></li>
                <li> <label for="answer3" class="answer">3</label><input type="radio" name="answer3" id="answer3" value="3"></li>
                <li> <label for="answer4" class="answer">4</label><input type="radio" name="answer4" id="answer4" value="4"></li>
            </ul>
        </div>
        <progress id="fileProgress" value="0" max="100"></progress>
        <button  type="button" class="nextQuestionBtn">다음문제</button>
        
    </div>
</body>
</html>
