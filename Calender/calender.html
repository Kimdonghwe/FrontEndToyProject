<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2024달력</title>
        <!-- CSS 파일 연결 -->
        <link rel="stylesheet" href="calender.css">
        <script src="calender.js" defer></script>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    
    <div class="container">
        <div class="calendar-header">
            <button id="prevMonth" class="arrow-btn">&lt;</button>
            <span id="monthYear" class="month-year"></span>
            <button id="nextMonth" class="arrow-btn">&gt;</button>
        </div>
        <div class="calendar-weekdays">
            <div>SUN</div>
            <div>MON</div>
            <div>TUE</div>
            <div>WED</div>
            <div>THU</div>
            <div>FRI</div>
            <div>SAT</div>
        </div>
        <!-- 여기에 달력의 날짜가 표시될 것입니다 -->
        <div id="calendarBody" class="calendar-body">
            <!-- 날짜 셀이 여기에 동적으로 추가될 것입니다 -->
        </div>
    </div>
</body>
</html>
